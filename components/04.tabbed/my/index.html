<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Tabbed Component</title>

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/prefixfree.js"></script>
</head>

<body>
  
  <div class="tabbed-component">
    <ul class="tabs">
      <li class="tab is-selected"><a href="#tab1">Tab1</a></li>
      <li class="tab"><a href="#tab2">Tab2</a></li>
      <li class="tab"><a href="#tab3">Tab3</a></li>
    </ul>
    <div class="tab-content-container">
      <section id="tab1" class="tab-content is-selected">Content 1</section>
      <section id="tab2" class="tab-content">Content 2</section>
      <section id="tab3" class="tab-content">Content 3</section>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
